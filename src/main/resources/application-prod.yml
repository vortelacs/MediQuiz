spring:
  datasource:
    password: 1234
    url: jdbc:mysql://localhost:3306/mediquiz
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernates
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
